<div id="login-div">
	<form id="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
		<h3>Login</h3>
		<input name="username" type="text" placeholder="username" [(ngModel)]="user.username" ngModel>
		<input name="password" type="text" placeholder="password" [(ngModel)]="user.password" ngModel>
    <button class="btn btn-primary">Register</button>
	</form>
</div>
<div *ngIf="loggedin==true">
	you are logged in.
</div>
<div *ngIf="loggedin==false">
	hippity hoppity get off my property
</div>
